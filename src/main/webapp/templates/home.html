<h1>Greeting</h1>
<div ng-show="authenticated">
    <p>The ID is {{greeting.id}}</p>

    <p>The content is {{greeting.content}}</p>
</div>
<div ng-show="!authenticated">
    <p>Login to see your greeting</p>
</div>

<div id="posts" ng-repeat="post in posts">
    <div class="post">
        <div class="author">{{post.author}}</div>
        <div class="text">{{post.text}}</div>
    </div>
</div>

<uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
